<!DOCTYPE html>
<html>
  <head>
    <title>Bouvet Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="reload-div">
        <button class="reload-button" type="button" value="Reload">Ladda om</button>
      </div>
      <div class="main">
        <div class="response-div">
          <div id="progressbar">
            <span>Sidan kommer att uppdateras om 30 sekunder</span>
            <div class="progress-label">Laddar...</div>
          </div>
          <ul class="link-list"></ul>
          <div class="loading">
            Laddar...var god vänta!
            <img class="loading-image" src="images/loader.gif" />
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
    <footer class="footer">
      <h3 class="toggle-me">Om mig</h3>
      <div class="about">
        <strong>Sam Almen</strong>
        <p class="street">Tunavägen 17</p>
        <p class="zipcode-city">147 42 Tumba</p>
        <p class="email">sam.almen@gmail.com</p>
        <p class="phone">+46(0) 73 663 18 10</p>
      </div>
    </footer>
  </body>
</html>
